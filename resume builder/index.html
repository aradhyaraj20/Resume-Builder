<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Resume Builder</h1>

    <div class="form-container">
        <h2>Fill Your Details</h2>
        <label>Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label>Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea>

        <label>Skills (comma separated):</label>
        <input type="text" id="skills" placeholder="E.g., HTML, CSS, JavaScript">

        <label>Experience:</label>
        <textarea id="experience" placeholder="Describe your work experience"></textarea>

        <label>Education:</label>
        <textarea id="education" placeholder="Describe your education"></textarea>

        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <div class="resume-container" id="resumeContainer">
        <h2>Resume Preview</h2>
        <div id="resumeOutput">
            <p>Please fill out the form to generate your resume.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
